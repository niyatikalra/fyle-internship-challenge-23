<div *ngIf="isLoading$ | async">
  <app-loader></app-loader>
</div>

<div *ngIf="!(isLoading$ | async) && !isError">
  <div
    class="flex flex-col items-center justify-center pt-7 pb-7 bg-white rounded-sm"
  >
    <img
      class="h-40 rounded-full mr-4"
      [src]="user?.avatar_url"
      alt="{{ 'Avatar of: ' + (user?.name || 'User') }}"
    />
    <div class="flex flex-col justify-center items-center mt-2">
      <p>
        <b>GitHub link:</b>
        <a [href]="user?.html_url" target="_blank">{{ user?.html_url }}</a>
      </p>
      <h2><b>UserName:</b> {{ user?.name || "not mentioned" }}</h2>
      <p><b>Bio:</b> {{ user?.bio || "N/A" }}</p>
      <p><b>Location:</b> {{ user?.location || "N/A" }}</p>
      <p><b>Twitter UserName:</b> {{ user?.twitter_username || "N/A" }}</p>
    </div>
  </div>
</div>

<div *ngIf="isError">Error fetching user info</div>
